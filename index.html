        <noscript>JavaScript is required.</noscript>

        <script>

            BSWG.nwg = null;
            if (window.require) {
                BSWG.nwg = require('nw.gui') || null;
                BSWG.app = BSWG.nwg.App || null;
                BSWG.nwg.Window.get().zoomLevel = Math.log(1 / window.devicePixelRatio) / Math.log(1.2);
            }
            if (!window.gc) {
                window.gc = function () {};
            }

            jQuery = jQuery.noConflict();

            if (!Detector.webgl) {
                Detector.addGetWebGLMessage();
            }
            else {
                BSWG.init();
            }
            
        </script>
